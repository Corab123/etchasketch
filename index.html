<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="controls">
        <input type="color" class="button" id="myColor">Pick a color</input>
        <div class="rainbow button">Rainbow</div>
        <button class="clear">Clear</button>
        <div class="sliderContainer">
            <div class="slider" id="myRangeValue">Grid size: </div>
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange">            
        </div>
    </div>
    <div class="canvas"></div>
    <script src="./javascript.js" defer></script>
</body>
</html>
